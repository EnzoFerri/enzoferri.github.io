<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/favicon.ico">

    <title>Autocompletamento</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"> 
    <!-- Custom styles for this template -->
    <link href="css/lomb_ver.css" rel="stylesheet"> 

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container-fluid">
			<h2>Autocompletamento (campi Cognome, Nazione UE e Extra UE)</h2>
			<form class="form-horizontal" role="form">
				<div class="row">
					<div class="col-md-4">
						<div class="form-group has-error">
							<div class="col-md-3">
								<label class="control-label" for="nome">Nome</label>
							</div>
							<div class="col-md-9">
								<input class="form-control" id="nome" name="nome" type="text"/>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<div class="col-md-3">
								<label class="control-label" for="cognome">Cognome</label>
							</div>
							<div class="col-md-9">
								<div id="autoc_cognome">
									<input id="cognome" class="form-control typeahead" type="text" aria-autocomplete="list"/>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<fieldset>
							<div class="col-md-2">
								<label class="control-label">Sesso</label>
							</div>
							<div class="col-md-10">
								<label class="radio-inline" for="sesso_m">
									<input name="sesso" id="sesso_m" type="radio" value="M" />
									Maschio
								</label>
								<label class="radio-inline" for="sesso_f">
									<input name="sesso" id="sesso_f" type="radio" value="F" />
									Femmina
								</label>
							</div>
						</fieldset>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<div class="col-md-3">
								<label class="control-label" for="tipo_doc_identita">Tipo doc.</label>
							</div>
							<div class="col-md-9">
								<select class="form-control" id="tipo_doc_identita">
									<option value="CI">Carta d'identit√†</option>
									<option value="PA">Passaporto</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<div class="col-md-3">
								<label class="control-label" for="num_doc_identita">Numero</label>
								<span class="glyphicon glyphicon-info-sign" alt="E' possibile scrivere le lettere anche in caratteri minuscoli." title="E' possibile scrivere le lettere anche in caratteri minuscoli"></span>
							</div>
							<div class="col-md-9">
								<input class="form-control" id="num_doc_identita" type="text" placeholder="E' possibile scrivere le lettere in minuscolo"/>
								<span class="help-block">E' possibile scrivere le lettere in minuscolo</span>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="col-xs-12">
							<label class="checkbox-inline" for="scaduto">
								<input id="scaduto" type="checkbox" value="true" />
								Scaduto
							</label>
							<label class="checkbox-inline" for="impronte">
								<input id="impronte" type="checkbox" value="true" />
								Impronte digitali
							</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4">
						<div class="form-group has-error">
							<div class="col-md-4">
								<label class="control-label" for="data_rilascio">Data di rilascio</label>
							</div>
							<div class="col-md-8">
								<input class="form-control" id="data_rilascio" type="date"/>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<div class="col-md-4">
								<label class="control-label" for="nazione_Ue">Nazione UE</label>
							</div>
							<div class="col-md-8">
								<div id="autoc_nazione_Ue">
									<input class="typeahead form-control" type="text" id="nazione_Ue" placeholder="Stato dell'Unione Europea" aria-autocomplete="list">
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<div class="col-md-4">
								<label class="control-label" for="nazione_extra">Extra UE</label>
							</div>
							<div class="col-md-8">
								<div id="autoc_nazione_extra">
									<input class="typeahead form-control" type="text" id="nazione_extra" placeholder="Nazione extra UE" aria-autocomplete="list">
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<div class="col-md-2">
								<label class="control-label" for="note">Note ed eventuali altre comunicazioni</label>
							</div>
							<div class="col-md-10">
								<textarea class="form-control" id="note" rows="4" ></textarea>
							</div>
						</div>
					</div>
				</div>


			<hr/>

			<div class="row">
				<div class="col-xs-12">
					<div class="pull-right">
						<button type="submit" class="btn btn-default">Annulla</button>
						<button type="submit" class="btn btn-primary">Conferma</button>
					</div>
				</div>
			</div>

			</form>

		</div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/typeahead.bundle.min.js"></script>
    <script src="js/template.js"></script>
		<!-- esempio 1 -->
    <script>
		var statiUe = ['Austria', 'Belgio', 'Bulgaria', 'Cipro', 'Croazia', 'Repubblica Ceca', 'Danimarca', 'Estonia', 'Finlandia', 'Francia',
		'Germania', 'Grecia', 'Ungheria', 'Irlanda', 'Italia', 'Lettonia', 'Lituania', 'Lussemburgo', 'Malta', 'Paesi Bassi', 'Polonia', 'Portogallo',
		'Romania', 'Slovacchia', 'Slovenia', 'Spagna', 'Svezia', 'Regno Unito'];
		$('#autoc_nazione_Ue .typeahead').typeahead({},{source: stringBeginner(statiUe)});
		var cognomi = ['Rossi', 'Rossini', 'De Rossi', 'Monterosso', 'Ferri', 'Ferrari', 'Ferretti', 'Tagliaferri', 'Angeli', 'De Angelis', 'Bernardinangeli'].sort();
		$('#autoc_cognome .typeahead').typeahead({highlight: true},{source: substringMatcher(cognomi)});
    </script>
		<!-- esempio 2 -->
    <script>
    var countries = new Bloodhound({
			datumTokenizer: Bloodhound.tokenizers.whitespace,
			queryTokenizer: Bloodhound.tokenizers.whitespace,
			prefetch: 'data/nazioni.json'
		});
		$('#autoc_nazione_extra .typeahead').typeahead(null, {
			name: 'countries', source: countries
		});
    </script>
    
    </body>


</html>
